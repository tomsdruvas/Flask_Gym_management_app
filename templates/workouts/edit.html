{% extends 'base.html'%}

{% block content %}

<form action="/workouts/{{workout.id}}" method="post" class="form">
  <h2>Edit class - {{workout.name}}</h2>
  <p type="Name:"><input type="text" name="name" value="{{workout.name}}"></input></p>
  <p type="Age:"><input name="age" value="{{workout.capacity}}" type="number" min="1" step="1"></input></p>
  <p type="Membership type:"></p>
  <select name="prem_only">
      {% if prem_only == True %}
      <option value="Premium" selected >Premium</option>
      <option value="Standard">Standard</option><br>
      {% elif prem_only == False %}
      <option value="Premium">Premium</option>
      <option value="Standard" selected >Standard</option><br>
      {% endif %}
    </select>
    <button id="button_submit" type="submit">Edit workout</button>
    {% if prem_only == True %}
    <p>This workout is for Premium members only</p>
    {% endif %}</form>

{% endblock %}
